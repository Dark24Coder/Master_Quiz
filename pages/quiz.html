    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const categorie = localStorage.getItem("categorieChoisie");
        const allQuestions = questionsData[categorie];

        if (!allQuestions || allQuestions.length < 10) {
            document.getElementById("quiz-container").innerHTML = "<p>Pas assez de questions disponibles.</p>";
            return;
        }

        // M√©langer et prendre 10 questions
        const questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let countdown = 10;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const timerEl = document.getElementById("timer");
        const resultEl = document.getElementById("result");
        const endButtonsEl = document.getElementById("end-buttons");

        function showQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = "";

            q.options.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option;
            button.classList.add("option-btn");
            button.onclick = () => checkAnswer(option, q.answer);
            optionsEl.appendChild(button);
            });

        startTimer();
        }

        function checkAnswer(selected, correct) {
            clearInterval(timer);
            const buttons = document.querySelectorAll(".option-btn");

        buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
            btn.style.backgroundColor = "green";
        } else if (btn.textContent === selected) {
            btn.style.backgroundColor = "red";
        }
        });

        if (selected === correct) score++;

            setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
            }, 1000);
        }

        function startTimer() {
            countdown = 10;
            timerEl.textContent = countdown.toString().padStart(2, '0');

            timer = setInterval(() => {
                countdown--;
                timerEl.textContent = countdown.toString().padStart(2, '0');

                if (countdown === 0) {
                    clearInterval(timer);
                    checkAnswer(null, questions[currentQuestion].answer);
                }
            }, 1000);
        }

        function endQuiz() {
            questionEl.style.display = "none";
            optionsEl.style.display = "none";
            timerEl.style.display = "none";

            // G√©n√©rer le feedback personnalis√©
            let feedback = "";
            if (score <= 3) {
                feedback = "Pas grave, exercez-vous continuer √† vous entrainez telle est la cl√© des melleures.";
            } else if (score >= 4 && score <= 6) {
                feedback = "Pas mal, peut mieux faire donc rendez-vous au prochain round üòäüëª";
            } else if (score >= 7 && score <= 9) {
                feedback = "Tr√®s bien. Mais pour le restez il faut continuer √† s'exercer.";
            } else {
                feedback = "Excellent, vous √™tes dou√© ! Continuez comme √ßa.";
            }

            resultEl.style.display = "block";
            resultEl.innerHTML = `
                <h2>Votre score est : ${score} / ${questions.length}</h2>
                <p class="feedback">${feedback}</p>
            `;
            endButtonsEl.style.display = "block";
        }

        window.restartQuiz = () => location.reload();
        window.goHome = () => window.location.href = "../index.html";

        showQuestion();
        });
    </script>
